<section class="app">
  <div class="app__resume">
    <span [innerHTML]="'resume' | translate"></span>

    <button (click)="openLogin()">{{'signIn' | translate}}</button>

    <div class="app__resume__stores">
      <a href="https://apps.apple.com/us/app/jeton-wallet-global-payments/id1190240579">
        <svg-icon src="assets/images/appstore.svg"></svg-icon>
      </a>
      <span></span>
      <a href="https://play.google.com/store/apps/details?id=com.jeton.wallet">
        <svg-icon src="assets/images/googleplay.svg"></svg-icon>
      </a>
    </div>
  </div>
  <div class="app__image">
    <div class="app__image__screen">
      <img src="assets/images/app-screen.png">
    </div>

    <div class="app__image__phone">
      <img src="assets/images/phone-bg.png">
    </div>
  </div>
</section>
